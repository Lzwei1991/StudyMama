version: 2

jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.15.0
  deploy:
    machine: true
    steps:
      - run:
          name: Show current branch
          command: |
            echo ${CIRCLE_BRANCH}
            ls -a
      - run: 
          command: mvn clean install -Dmaven.test.skip=true
          
workflows:
    version: 2
    build_and_deploy:
        jobs:
            - build 
            - deploy:
                requires:
                  - build
                filters:
                    branches:
                        only:
                          - master