version: 2


jobs:
  build:
    working_directory: ~/studymama
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.15.0
  deploy:
    working_directory: ~/studymama
    machine: true
    steps:
      - persist_to_workspace:
          root: ~/studymama
          paths:
            - target
      # Log the current branch
      - run:
          name: Show current branch
          command: |
            echo ${CIRCLE_BRANCH}
            ls -l ~/studymama
            ls -l ~/studymama/targe
      - run: 
          command: mvn clean install -Dmaven.test.skip=true
          
workflows:
    version: 2
    build_and_deploy:
        jobs:
            - build 
            - deploy:
                requires:
                    - build
                filters:
                    branches:
                        only:
                            - master